<div class="upload">
	<div class="form"></div>
	<div class="files"></div>
	<div class="template">
		<div class="top">
			<div class="remove"></div>
			<div class="name"></div>
		</div>
		<div class="content">
			<div class="percentage"><strong class="percent">0</strong> %</div>
			<div class="information">
				<span class="size_info">? Mo</span><br />
				<span class="date"></span><br />
				<span class="state">Envoi en cours</span>
			</div>
			<div class="progress">
				<div class="bar">
					<div class="bar_right"></div>
					<div class="bar_left"></div>
					<div class="bar_middle">
						<div class="progress_bar"></div>
					</div>
				</div>
				<div class="data">
					Temps restant : <span class="time">1 minute</span> - <span class="uploaded">?</span> sur <span class="size">?</span> (<span class="speed">X Ko/s</span>)
				</div>
			</div>
		</div>
		<div class="frame"></div>
	</div>
</div>
