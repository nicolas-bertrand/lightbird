<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="robots" content="noindex, nofollow" />
    <link href="/Client/css/help.css" rel="stylesheet" />
    <link href="/Client/css/identification.css" rel="stylesheet" />
    <link href="/Client/css/index.css" rel="stylesheet" />
    <link href="/Client/css/windows.css" rel="stylesheet" />
    <link href="/Client/libs/SHJS/sh_style.css" rel="stylesheet" />
    <link href="/Client/images/favicon.png" rel="icon" />
    <script src="/Client/js/Configuration.js"></script>
    <script src="/Client/js/Account.js"></script>
    <script src="/Client/js/Animations.js"></script>
    <script src="/Client/js/Context.js"></script>
    <script src="/Client/js/Desktop.js"></script>
    <script src="/Client/js/Help.js"></script>
    <script src="/Client/js/Index.js"></script>
    <script src="/Client/js/Resources.js"></script>
    <script src="/Client/js/Selection.js"></script>
    <script src="/Client/js/Window.js"></script>
    <script src="/Client/js/Windows.js"></script>
    <script src="/Client/libs/jQuery/jquery.js"></script>
    <script src="/Client/libs/SHA256.js"></script>
    <script src="/Client/libs/SHJS/sh_main.js"></script>
    <script src="/Client/Translation.js"></script>
    <title>LightBird</title>
</head>

<body onload="load()" onmousemove="gl_desktop.mouseMove(event)" onmouseup="gl_desktop.mouseUp()" onmousedown="contextMenu(event)">
    <img id="background" src="Client/images/backgrounds/07.jpg" alt="background" />
    <img id="background_identification" src="Client/images/backgrounds/identification.jpg" alt="background" />

    <div id="desktop">
        <div class="top">
            <div class="menu">
                <ul>
                    <li onmousedown="gl_desktop.open('files', event)"><script>tr(T.Menu.files)</script></li>
                    <li onmousedown="openWindow(T.Menu.uploads, 'Upload', event)"><script>tr(T.Menu.uploads)</script></li>
                    <li onmousedown="openWindow(T.Menu.settings, 'Player', event)"><script>tr(T.Menu.settings)</script></li>
                    <li onmousedown="help(event)"><script>tr(T.Menu.help)</script></li>
                    <li onmousedown="disconnection(event)"><script>tr(T.Menu.quit)</script></li>
                </ul>
            </div>
            <div class="tasks"></div>
            <div class="middle">
                <div class="player_document"></div>
                <div class="content"></div>
            </div>
        </div>
        <div class="player_media"></div>
    </div>

    <div id="identification_container" onmousemove="identificationCleanError()">
        <form id="identification" action="javascript:identification()">
            <input class="blur" type="text" value="User" maxlength="100" onfocus="focusOnIdentificationForm(true, T.Identification.user, this)" onblur="focusOnIdentificationForm(false, T.Identification.user, this)" />
            <input class="blur" type="password" value="Password" maxlength="100" onfocus="focusOnIdentificationForm(true, T.Identification.password, this)" onblur="focusOnIdentificationForm(false, T.Identification.password, this)" />
            <div>
                <div id="identification_icon_blue_lock" onclick="identificationChangeLock(false)" onmouseover="hint('lock')" onmouseout="hint(false)"></div>
                <div id="identification_icon_blue_unlock" onclick="identificationChangeLock(true)" onmouseover="hint('lock')" onmouseout="hint(false)"></div>
                <div id="identification_icon_yellow"></div>
                <div id="identification_icon_green"></div>
                <div id="identification_icon_red"></div>
                <div id="identification_submit_button_blue" onclick="identification()"><script>tr(T.Identification.connection)</script></div>
                <div id="identification_submit_button_yellow"><script>tr(T.Identification.checking)</script></div>
                <div id="identification_submit_button_green"><script>tr(T.Identification.connected)</script></div>
                <div id="identification_submit_button_red" onclick="identification()"><script>tr(T.Identification.error)</script></div>
            </div>
            <input type="submit" value="" class="identification_submit_input" />
        </form>
    </div>

    <div id="windows">
    </div>
    <div id="window_template">
        <div class="window" onmousedown="setWindowFocus(this.id, event)">
            <div class="window_top">
                <div class="window_top_left" onmousedown="startResizeWindow(getWindowId(this), event, 'nw')">
                    <div class="window_button_red" onmousedown="closeWindow(getWindowId(this), event)"></div>
                    <div class="window_button_yellow" onmousedown="hideWindow(getWindowId(this))"></div>
                </div>
                <div class="window_top_right" onmousedown="startResizeWindow(getWindowId(this), event, 'ne')">
                    <div class="window_button_green" onmousedown="maximizeWindow(getWindowId(this), event)"></div>
                    <div class="window_button_blue" onmousedown="hideOtherWindow(getWindowId(this), event)"></div>
                </div>
                <div class="window_top_middle" onmousedown="startMoveWindow(getWindowId(this), event)" ondblclick="maximizeWindow(getWindowId(this), event)">			
                    <div class="window_title">
                        <div class="window_title_container">
                            <div class="window_title_left"></div>
                            <div class="window_title_middle">
                                <div class="window_title_text"><script>tr(T.window)</script></div>
                            </div>
                            <div class="window_title_right"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="window_middle">
                <div class="window_middle_left" onmousedown="startResizeWindow(getWindowId(this), event, 'w')"></div>
                    <div class="window_middle_right" onmousedown="startResizeWindow(getWindowId(this), event, 'e')"></div>
                    <div class="window_middle_middle">
                        <div class="window_outer_content">
                            <div class="window_inner_content">
                                <div class="window_loading"><div></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="window_bottom">
                    <div class="window_bottom_left" onmousedown="startResizeWindow(getWindowId(this), event, 'sw')"></div>
                    <div class="window_bottom_right" onmousedown="startResizeWindow(getWindowId(this), event, 'se')"></div>
                    <div class="window_bottom_middle" onmousedown="startResizeWindow(getWindowId(this), event, 's')"></div>
                </div>
            </div>
        </div>
    </div>

    <ul id="context">
        <li onmousedown="help(event)">Aide</li>
        <li onmousedown="disconnection(event)">Se d&eacute;connecter</li>
        <li onmousedown="disactivateContextMenu(event)">D&eacute;sactiver</li>
    </ul>

    <div id="hint">
        <div class="top"><span id="hint_title"></span></div>
        <div class="middle"><span id="hint_content"></span></div>
        <div class="bottom"></div>
    </div>

    <div id="help" onmousedown="help(event)">
        <div id="help_center">
            <div id="help_panel" onmouseover="help_over=true;" onmouseout="help_over=false;">
                <ul id="help_menu">
                    <li onmousedown="loadHelp(this, 'home.html')" id="help_home">Accueil</li>
                    <li onmousedown="loadHelp(this, 'disconnection.html')">D&eacute;connection</li>
                    <li onmousedown="loadHelp(this, 'windows.html')">Fen&ecirc;tres</li>
                </ul>
                <div id="help_text"></div>
                <div id="help_loading"></div>
            </div>
        </div>
    </div>

    <div id="load_images">
        <img src="Client/images/help/hint_top.png" alt="image" />
        <img src="Client/images/help/hint_middle.png" alt="image" />
        <img src="Client/images/help/hint_bottom.png" alt="image" />
        <img src="Client/images/explorer.png" alt="image" />
        <img src="Client/images/window/window.png" alt="image" />
        <img src="Client/images/window/loading.gif" alt="image" />
        <img src="Client/images/window/middle_left.png" alt="image" />
        <img src="Client/images/window/middle_right.png" alt="image" />
    </div>

    <div id="loading_client" onclick="load()">
        <h1><script>tr(T.loading)</script></h1>
        <script>tr(T.do_not_wait)</script>
    </div>
</body>
</html>
