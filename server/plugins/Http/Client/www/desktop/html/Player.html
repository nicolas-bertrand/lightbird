<div class="player">
	<div class="main">
		<div class="content"></div>
	</div>
	<div class="controls">
		<div class="overflow">
			<div class="left">
				<div class="previous"></div>
				<div class="play"></div>
				<div class="next"></div>
			</div>
			<div class="right">
				<div class="volume"></div>
				<div class="quality"></div>
				<div class="repeat"></div>
				<div class="random"></div>
				<div class="fullscreen"></div>
			</div>
			<div class="middle">
				<div class="seek_read_left"></div>
				<div class="seek_left"></div>
				<div class="seek_position">0:00</div>
				<div class="seek_right"></div>
				<div class="seek_remaining">0:00</div>
				<div class="seek_middle">
					<div class="seek_read_middle"></div>
					<div class="seek_container">
						<div class="seeker">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="player_preview"></div>
	<div class="player_quality">
		<div class="quality_empty"></div>
		<div class="quality_full"></div>
		<div class="quality_mask"></div>
	</div>
	
	<div class="playlist">
		<div class="drag"></div>
		<div class="list">
			<table></table>
		</div>
	</div>
</div>
