<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="robots" content="noindex, nofollow" />
    <link href="/c/css/authentication.css" rel="stylesheet" />
    <link href="/c/css/index.css" rel="stylesheet" />
    <link href="/c/css/window.css" rel="stylesheet" />
    <link href="/c/libs/SHJS/sh_style.css" rel="stylesheet" />
    <link href="/c/images/favicon.png" rel="icon" />
    <script src="/c/js/Configuration.js"></script>
    <script src="/c/js/Context.js"></script>
    <script src="/c/js/Desktop.js"></script>
    <script src="/c/js/Files.js"></script>
    <script src="/c/js/Header.js"></script>
    <script src="/c/js/Index.js"></script>
    <script src="/c/js/Player.js"></script>
    <script src="/c/js/Resources.js"></script>
    <script src="/c/js/Selection.js"></script>
    <script src="/c/js/Svg.js"></script>
    <script src="/c/js/TasksList.js"></script>
    <script src="/c/js/User.js"></script>
    <script src="/c/js/Window.js"></script>
    <script src="/c/libs/jQuery/jquery.js"></script>
    <script src="/c/libs/jQuery/plugins.js"></script>
    <script src="/c/libs/jsonParse.js"></script>
    <script src="/c/libs/Raphael.js"></script>
    <script src="/c/libs/SHA256.js"></script>
    <script src="/c/libs/SHJS/sh_main.js"></script>
    <script src="/c/Translation.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
    <title>LightBird</title>
</head>

<body onload="load()">
    <div id="background" class="foreground">
        <img class="hide" src="/c/images/backgrounds/birds.jpg" alt="background" />
    </div>

    <div id="desktop">
        <div class="top">
            <div class="menu">
                <span class="files"><script>tr(T.Menu.files)</script></span>
                <span class="uploads"><script>tr(T.Menu.uploads)</script></span>
            </div>
            <div class="controls"></div>
        </div>
        <div class="middle">
            <div class="area">
                <div class="tasks_list">
                    <div class="background">
                        <div class="left"></div>
                    </div>
                    <div class="icons">
                        <div class="top"></div>
                        <div class="bottom"></div>
                    </div>
                </div>
                <div class="collections"></div>
                <div class="background"></div>
            </div>
            <div class="pages"></div>
            <div id="tasks"></div>
        </div>
        <div class="bottom">
            <div class="playlist">
                <div class="header">
                    <div class="tabs"></div>
                    <div class="tab_template">
                        <div class="tab">
                            <div class="left"></div>
                            <div class="middle"><div>Recent files</div></div>
                            <div class="close"><div></div></div>
                            <div class="right"></div>
                        </div>
                    </div>
                    <div class="add"></div>
                    <div class="pin"></div>
                </div>
                <div class="list">
                    <div class="odd"></div>
                    <div class="even"></div>
                </div>
                <div class="row_template">
                    <div class="number">1</div>
                    <div class="name">image1.jpg</div>
                </div>
            </div>
            <div class="time_line">
                <div class="seek">
                    <div class="preview"><img alt="preview" /></div>
                    <div class="time">1:04</div>
                </div>
                <div class="active_area"></div>
            </div>
            <div class="player">
                <div class="playback">
                    <div class="number"><span class="numerator">6</span><span class="secondary"> / <span class="denominator">24</span></span></div>
                    <div class="time"><span><span class="current_time">1:42</span><span class="secondary"> / <span class="duration">2:41</span></span></span></div>
                </div>
                <div class="controls"></div>
                <div class="file_name">
                    <div class="text">
                        <div class="container">
                            <span class="text_width">
                                <span class="primary">Conspiracy</span><span class="secondary"> - Paul Andrews</span>
                            </span>
                        </div>
                    </div>
                    <div class="background"></div>
                </div>
            </div>
            <div class="audio"><audio /></div>
            <div class="full_screen_area"></div>
        </div>
        <div id="windows"></div>
        <div id="preview"></div>
    </div>
    
    <div class="drag"></div>
    
    <div id="window_template">
        <div class="top">
            <div class="left"></div>
            <div class="right"></div>
            <div class="close"></div>
            <div class="hide"></div>
            <div class="window"></div>
            <div class="maximize"></div>
            <div class="top"></div>
        </div>
        <div class="middle">
            <div class="left"></div>
            <div class="right"></div>
        </div>
        <div class="bottom">
            <div class="left"></div>
            <div class="right"></div>
        </div>
    </div>
	
    <div id="context"></div>

    <div id="authentication">
        <div>
            <div class="form">
                <form action="" method="post">
                    <input class="user" name="username" type="text" maxlength="100" tabindex="1" />
                    <input class="password" name="password" type="password" maxlength="100" tabindex="2" />
                    <input class="submit" type="submit" />
                </form>
                <div class="background">
                    <div class="user"></div>
                    <div class="password"></div>
                </div>
                <div class="focus">
                    <div class="user"></div>
                    <div class="password"></div>
                </div>
                <div class="test_text">
                    <span class="user"></span>
                    <span class="password"></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
