<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="robots" content="noindex, nofollow" />
    <link href="/Client/css/identification.css" rel="stylesheet" />
    <link href="/Client/css/index.css" rel="stylesheet" />
    <link href="/Client/css/window.css" rel="stylesheet" />
    <link href="/Client/libs/SHJS/sh_style.css" rel="stylesheet" />
    <link href="/Client/images/favicon.png" rel="icon" />
    <script src="/Client/js/Account.js"></script>
    <script src="/Client/js/Animations.js"></script>
    <script src="/Client/js/Configuration.js"></script>
    <script src="/Client/js/Desktop.js"></script>
    <script src="/Client/js/Index.js"></script>
    <script src="/Client/js/Resources.js"></script>
    <script src="/Client/js/Selection.js"></script>
    <script src="/Client/js/Window.js"></script>
    <script src="/Client/libs/jQuery/jquery.js"></script>
    <script src="/Client/libs/jQuery/plugins.js"></script>
    <script src="/Client/libs/jsonParse.js"></script>
    <script src="/Client/libs/Raphael.js"></script>
    <script src="/Client/libs/SHA256.js"></script>
    <script src="/Client/libs/SHJS/sh_main.js"></script>
    <script src="/Client/Translation.js"></script>
    <title>LightBird</title>
</head>

<body onload="load()">
    <div id="background">
        <img class="identification" src="Client/images/backgrounds/identification.jpg" alt="background" />
        <img class="desktop" src="Client/images/backgrounds/default.jpg" alt="background" />
    </div>

    <div id="desktop">
        <div class="top">
            <div class="menu">
                <div onclick="gl_desktop.openPage('files', event)"><script>tr(T.Menu.files)</script><div class="line blue"></div></div>
                <div onclick="gl_desktop.openPage('uploads', event)"><script>tr(T.Menu.uploads)</script><div class="line green"></div></div>
                <div><script>tr(T.Menu.collections)</script><div class="line yellow"></div></div>
                <div><script>tr(T.Menu.sessions)</script><div class="line red"></div></div>
            </div>
            <div class="icons">
                <div class="icon"><div class="search"></div><div class="line blue"></div></div>
                <div class="icon"><div class="settings"></div><div class="line green"></div></div>
                <div class="icon"><div class="help"></div><div class="line yellow"></div></div>
                <div class="icon" onclick="gl_account.disconnect(event)"><div class="disconnect"></div><div class="line red"></div></div>
            </div>
        </div>
        <div class="middle">
            <div class="tasks_list">
                <div class="icons">
                    <div class="top"></div>
                    <div class="bottom"></div>
                </div>
                <div class="border_left"></div>
                <div class="buttons">
                    <div class="close"><div class="line"></div><div class="icon"></div></div>
                    <div class="hide"><div class="line"></div><div class="icon"></div></div>
                    <div class="window"><div class="line"></div><div class="icon"></div></div>
                    <div class="fullscreen"><div class="line"></div><div class="icon"></div></div>
                </div>
            </div>
            <div class="resize_layer"></div>
            <div class="pages"></div>
            <div class="tasks"></div>
            <div class="collections"></div>
        </div>
        <div class="bottom">
            <div class="timeline">
                <div class="before"></div>
                <div class="played"></div>
                <div class="buffered"></div>
                <div class="after"></div>
            </div>
            <div class="player">
                <div class="play">
                    <div class="play"><div></div><div class="line blue"></div></div>
                    <div class="previous"><div></div><div class="line green"></div></div>
                    <div class="number"><div>6<span class="secondary"> / 24</span></div><div class="line yellow"></div></div>
                    <div class="next"><div></div><div class="line green"></div></div>
                    <div class="time"><div>1:42<span class="secondary"> / 2:41</span></div><div class="line red"></div></div>
                </div>
                <div class="controls">
                    <div class="volume"><div></div><div class="line blue"></div></div>
                    <div class="settings"><div></div><div class="line green"></div></div>
                    <div class="repeat"><div></div><div class="line yellow"></div></div>
                    <div class="random"><div></div><div class="line red"></div></div>
                    <div class="fullscreen"><div></div><div class="line green"></div></div>
                </div>
                <div class="name">Conspiracy<span class="secondary"> - Paul Andrews</span></div>
            </div>
        </div>
        <div id="windows"></div>
        <div id="preview"></div>
    </div>
    
    <div id="window_template">
        <div class="top">
            <div class="left"></div>
            <div class="right"></div>
            <div class="close"></div>
            <div class="hide"></div>
            <div class="fullscreen"></div>
            <div class="window"></div>
            <div class="top"></div>
        </div>
        <div class="middle">
            <div class="left"></div>
            <div class="right"></div>
        </div>
        <div class="bottom">
            <div class="left"></div>
            <div class="right"></div>
        </div>
    </div>

    <div id="identification_container" onmousemove="gl_account.cleanError()">
        <form id="identification" action="javascript:gl_account.identify()">
            <input class="blur" type="text" value="User" maxlength="100" onfocus="gl_account.onFocus(true, T.Identification.user, this)" onblur="gl_account.onFocus(false, T.Identification.user, this)" />
            <input class="blur" type="password" value="Password" maxlength="100" onfocus="gl_account.onFocus(true, T.Identification.password, this)" onblur="gl_account.onFocus(false, T.Identification.password, this)" />
            <div>
                <div id="identification_icon_blue_lock" onclick="gl_account.changeLock(false)" onmouseover="hint('lock')" onmouseout="hint(false)"></div>
                <div id="identification_icon_blue_unlock" onclick="gl_account.changeLock(true)" onmouseover="hint('lock')" onmouseout="hint(false)"></div>
                <div id="identification_icon_yellow"></div>
                <div id="identification_icon_green"></div>
                <div id="identification_icon_red"></div>
                <div id="identification_submit_button_blue" onclick="gl_account.identify()"><script>tr(T.Identification.connection)</script></div>
                <div id="identification_submit_button_yellow"><script>tr(T.Identification.checking)</script></div>
                <div id="identification_submit_button_green"><script>tr(T.Identification.connected)</script></div>
                <div id="identification_submit_button_red" onclick="gl_account.identify()"><script>tr(T.Identification.error)</script></div>
            </div>
            <input type="submit" value="" class="identification_submit_input" />
        </form>
    </div>

    <div id="loading_client" onclick="load()">
        <h1><script>tr(T.loading)</script></h1>
        <script>tr(T.do_not_wait)</script>
    </div>
</body>
</html>
